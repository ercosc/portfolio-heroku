{% extends 'base.html' %}
{% block content %}
<br>
<section class="site-section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col text-center">
                <h2 class="text-black h1 site-section-heading text-center">Which room do you like to enter?</h2>
            </div>
        </div>
        <div class="col text-center">
            <input id="user-name-input" type="text" size="100"><br>
            <input id="room-name-input" type="text" size="100">
            <input class="btn btn-block btn-primary" id="room-name-submit" type="button" value="Enter">
        </div>
    </div>
</section>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#user-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
